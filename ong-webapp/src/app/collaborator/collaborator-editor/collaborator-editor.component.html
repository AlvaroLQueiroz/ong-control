<app-card [sizes]="'s12'" *ngIf="!loading">
  <h2 class="card-title">Editor de colaborador</h2>
  <div class="card-body">
    <div class="row">
      <form #wForm class="col s12" #collaboratorForm="ngForm" (ngSubmit)="submit()">
        <div class="row">
          <div class="col s12 red-text">
            <small>* campo obrigatório</small>
          </div>
        </div>
        <div class="row">
          <div class="switch center-align">
            <label>
                  Desativado
                  <input type="checkbox" name="active" [(ngModel)]="collaborator.user.is_active">
                  <span class="lever"></span>
                  Ativo
                </label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input id="username" type="text" required name="username" [(ngModel)]="collaborator.user.username">
            <label for="username">Login*</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="email" type="text" name="email" [(ngModel)]="collaborator.user.email">
            <label for="email">E-mail*</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input id="first_name" type="text" required name="first_name" [(ngModel)]="collaborator.user.first_name">
            <label for="first_name">Nome*</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="last_name" type="text" name="last_name" [(ngModel)]="collaborator.user.last_name">
            <label for="last_name">Sobrenome*</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input id="rg" type="text" required name="rg" [(ngModel)]="collaborator.rg">
            <label for="rg">R.G.*</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="cpf" type="text" name="cpf" [(ngModel)]="collaborator.cpf"
            [textMask]="{mask: mask}" (keyup)="cpfMask($event)"
            (focusout)="validateCPF()" class="validate"
            [class.invalid]="cpfError">
            <label for="cpf" data-error="CPF inválido">C.P.F.*</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m6">
            <input id="birth_date" type="text" required name="birth_date" [(ngModel)]="collaborator.birth_date">
            <label for="birth_date">Data de nascimento*</label>
          </div>
          <div class="input-field col s12 m6">
            <select name="genre" [(ngModel)]="collaborator.genre" materialize="material_select" [materializeSelectOptions]="genres">
                  <option [value]="genre.id" *ngFor="let genre of genres">{{ genre.label }}</option>
                </select>
            <label>Sexo*</label>
          </div>
        </div>

        <div class="divider"></div>
        <h5 >Endereço</h5>
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="cep" type="text" required name="cep" [(ngModel)]="collaborator.cep" (keyup)="searchCep($event.target.value)">
            <label for="cep">C.E.P.*</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m8">
            <input id="logradouro" type="text" name="logradouro" [(ngModel)]="collaborator.logradouro">
            <label for="logradouro">Logradouro*</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="complemento" type="text" required name="complemento" [(ngModel)]="collaborator.complemento">
            <label for="complemento">Complemento</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="bairro" type="text" name="bairro" [(ngModel)]="collaborator.bairro">
            <label for="bairro">Bairro*</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12 m8">
            <input id="localidade" type="text" required name="localidade" [(ngModel)]="collaborator.localidade">
            <label for="localidade">Cidade*</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="uf" type="text" name="uf" [(ngModel)]="collaborator.uf">
            <label for="uf">Estado*</label>
          </div>
        </div>
        <div class="row center-align">
            <a class="btn waves-effect orange" (click)="cancel()"><i class="material-icons left">close</i>Cancelar</a>
            <button type="submit" class="btn waves-effect"><i class="material-icons left">save</i>Salvar</button>
          </div>
      </form>
    </div>
  </div>
</app-card>
