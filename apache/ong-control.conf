<VirtualHost *:80>
    Alias /static /webapps/ong-control/ong_api/static/dist
    <Directory /webapps/ong-control/ong_api/static/dist>
        Require all granted
    </Directory>

    Alias / /webapps/ong-control/ong-webapp/dist
    <Directory /webapps/ong-control/ong-webapp/dist>
        Require all granted
    </Directory>

    <Directory /webapps/ong-control/ong_api/ong>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess 143.106.60.113 python-path=/webapps/ong-control/ong_api python-home=/webapps/ong-control/ong_api/.venv
    WSGIProcessGroup 143.106.60.113
    WSGIScriptAlias /api /webapps/ong-control/ong_api/ong/wsgi.py
</VirtualHost>
